name: "CodeQL Advanced - C# (Windows)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 0'

jobs:
  analyze:
    name: Analyze C#
    runs-on: windows-latest
    
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Find Solution file
      id: find-sln
      shell: bash
      run: |
        # Ищем первый .sln файл в репозитории
        sln_file=$(find . -name "*.sln" -print -quit)
        echo "Found solution file: $sln_file"
        echo "sln_path=${sln_file#./}" >> $GITHUB_OUTPUT
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
          
    - name: Restore NuGet packages
      run: |
        nuget restore "${{ steps.find-sln.outputs.sln_path }}" || dotnet restore "${{ steps.find-sln.outputs.sln_path }}"

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        build-mode: manual
        queries: security-extended,security-and-quality
        
    - name: Build solution
      run: |
        msbuild "${{ steps.find-sln.outputs.sln_path }}" /p:Configuration=Release /p:Platform="Any CPU" /t:Rebuild
